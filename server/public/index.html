<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>To Do</title>
</head>

<body>
    <h1>To Do</h1>
    <div id="incompleteTasks"></div>
    <div id="taskTitle">
        <p>New Task
            <button id="showNewTask">+</button>
        </p>
    </div>
    <form id="addTask">
        <input type="text" id="taskIn" placeholder="Task">
        <input type="text" id="typeIn" placeholder="Task Type">
        <input type="text" id="priorityIn" placeholder="Priority">
        <!-- <input type="text" placeholder="Detail"> -->
        <input type="date" id="startIn" placeholder="Start Date">
        <input type="date" id="dueIn" placeholder="Due Date">
        <button id="newTaskButton">Add Task</button>
    </form>
    <table>
        <tr>
            <th>Task</th>
            <th>Type</th>
            <th>Priority</th>
            <th>Start Date</th>
            <th>Due Date</th>
            <th>Is Complete</th>
            <th>Delete Task</th>
        </tr>
        <tbody id="todoList">
            <tr>
                <td>Sample</td>
                <td>Sample</td>
                <td>Sample</td>
                <td>Sample</td>
                <td>Sample</td>
                <td>Sample</td>
            </tr>
        </tbody>
    </table>

    
</body>

</html>

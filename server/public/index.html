<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>To Do</title>
</head>

<body>
    <h1>To Do</h1>
    <div id="incompleteTasks"></div>
    <h4>New Task</h4>
    <form action="submitNewTask" id="newTaskForm">
        <input type="text" placeholder="Task">
        <input type="text" placeholder="Task Type">
        <input type="text" placeholder="Priority">
        <input type="text" placeholder="Detail">
        <input type="date" placeholder="Start Date">
        <input type="date" placeholder="Due Date">
        <button id="newTaskButton">Add Task</button>
    </form>
    <table>
        <tr>
            <th>Task</th>
            <th>Type</th>
            <th>Priority</th>
            <th>Detail</th>
            <th>Start Date</th>
            <th>Due Date</th>
            <th>Is Complete</th>
        </tr>
        <tbody>
          <tr>
              <td>Sample</td>
              <td>Sample</td>
              <td>Sample</td>
              <td>Sample</td>
              <td>Sample</td>
              <td>Sample</td>
              <td>Sample</td>
          </tr>
        </tbody>
    </table>
</body>

</html>
